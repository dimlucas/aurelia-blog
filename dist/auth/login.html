<template>
    
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div if.bind="!session.isLoggedIn">
            <form action="" submit.trigger="login()">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username" value.bind="username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" value.bind="password">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Log In</button>
                </div>
            </form>
        </div>
        <div if.bind="session.isLoggedIn">
            <h2 class="text-center">Welcome ${session.username}</h2>
        </div>
    </div>
    
</template>
